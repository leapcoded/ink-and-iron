name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to commit to the repo
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Inject Firebase Config 🤫
        run: |
          # The -i flag modifies the file in place.
          # The quotes around the secret are important.
          sed -i "s|'%%FIREBASE_CONFIG_PLACEHOLDER%%'|'${{ secrets.FIREBASE_CONFIG }}'|" script.js

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Deploy the root directory
          publish_branch: gh-pages # Deploy to the gh-pages branch.
